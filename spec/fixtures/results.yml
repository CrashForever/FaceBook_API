      #靠北清大62436

      事情總是有很多不同的面向，既然最近大家聽過了很多批評梅籌的聲音，那生為一個幾年前的老籌委，我希望大家也能聽聽梅籌的聲音
      PS. 我是老人了，所喔我的發言純屬我個人意見，不代表現在梅籌的立場

      1. 關於棒球事件
      剛好棒球事件的時候我人在籌委會，那時候清大的籌委會本身確實對是否應該以整體比賽為大局，內部有意見分歧，但是我想跟大家說的是，我們最後內部討論以及投票的結果是希望“保住選手”的，我們認為為了比賽放棄選手，比賽的意義就小了很多，當時棒球的籌委也為了這件事情做了很多努力。但是結果確實是不如人意，大家可能不知道負責棒球的籌委在這件事情後甚至在我們開會的時候含淚。

      2.關於近親繁殖
      以一個招募有招募經驗的籌委，我想跟大家說的是，籌委會根本招不滿啊。你可能會問那為什麼還要面試，我想跟大家說的是，有很多來面試的人想去的根本就是梅工不是梅籌，我們總不能放任別人跑錯場吧。基本上只要你說話不要太雷，面試基本都會上，但是人還是不夠。所以所謂的近親，是總籌去一個個“求”以前他覺得有能力的老人，問他們有沒有興趣。

      為甚麼我要用“求”，因為梅籌本身的工作真的吃力不討好，如果你對梅竹賽沒有熱情，你會為了梅竹賽在一學期開10場以上的校內會，還有10場以上的兩校會議？每一場會議都好幾小時，比賽接近的時候開會到凌晨三四點都是正常的

      有人說我們黑箱，不保自己的學生，跟交大籌委很麻吉？！至少我是看不出來，也許在外人看來是如此吧？但是如果真的麻吉，會有這麼多的事情發生，一切不都該可以化小為無嗎？！可是事實是，沒有白紙黑字寫的都不算，口頭答應可以翻臉不認帳，就算寫了還可以各自解釋。

      所以三不五時被打臉也是很正常的，這也是為什麼進過一次梅籌，就不想再進，因為心太累了，你不可能同時討好所有人，你認為你好不容易協調好的事情可能下一秒，對方就翻臉不認。

      我想跟大家說，我們很愛清大，也很愛為清大奮鬥的選手，因此我們想為選手提供一個好的舞台。但是梅籌、學校、選手、教練、對面的梅籌、對面的校方，大家都有不同意見，所以可能無法所有事情都跟大家想的一樣，但是我們盡力做好我們的工作。

      最後我想說，雖然現在梅籌被罵的這麼慘，但是身為一個老籌委，我依然以梅籌為榮

      PS.被對面陰真的很讓人不爽，而且還不只一次，但是我還是期望兩邊未來是合作關係，畢竟這樣才能促成比賽，但是似乎事與願違？！

