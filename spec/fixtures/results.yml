      #靠北清大62464

      我好懷念清大、交大
      人生最好的朋友、還有歷歷在目的東西、難分難捨的感情都發生在新竹
      那邊充滿聰明又有趣的人，如果我沒有再清大讀過書，我的生命一定是非常貧瘠的
      我退學了一年多，也是最近才回去找系上的朋友吃飯蔣幹畫
      因為出了社會，為了優雅，人際之間的距離就會劃分的更維妙維肖
      那些人與你是不同世界，在學生時代，這個問題只是蠢蠢欲動的水泡
      上班後的生活，那個問題一開始會現實的讓你短暫的疼痛一輩子
      現在每天工作都是沙、水泥、磁磚
      跟我同年齡的，現在大四，有的在美國，有的在歐洲，有的在拚研究所
      大家想必都正在前往自己的路途中
      以前大學的我是悶悶不樂的
      但是現在猛然回首
      只有在你自己的路上，才會有平靜的心情
      我不想如數家珍的說誰對我影響，誰對我好，那太小家子氣了

      投稿日期：  2017年10月12日 20:46 CST
    id: '576472312465910_1466507303462402'
