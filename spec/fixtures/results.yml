      #靠北清大62455

      關於最近靠清有人提到籌委名單黑箱的部分，我想我來說一下實際的情況，籌委會清大這邊每年的籌委加秘書共15人(主辦時還會多5人秘書處)，每年結束之後會繼續留下的約莫5人左右(甚至更少)，而這些留下的人有過辦梅竹的實務經驗，基本上在下一屆會擔任籌委，來帶領透過公開面試新招進來的人。
      這就像是每個社團或活動，都會由前一屆甚至更資深的人擔任幹部，將他的經驗傳承給新進的人，而梅籌是登記在課指組下的功能型社團，以舊人帶新人的方式運行，我想也算是合情合理的。再者，試想如果一個社團或活動，沒有任何一個有辦過的人在當中傳承經驗和細節，那這個活動勢必會遭遇很大的困難，甚至有可能辦不起來。
      希望以上的解釋能讓大家了解籌委會大致的傳承方式。

      投稿日期：  2017年10月12日 18:13 CST
    id: '576472312465910_1466506816795784'
